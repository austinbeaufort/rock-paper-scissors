<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Rock-Paper-Scissors</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Rock, Paper, Scissors</h1>
        </header>

        <main>
            <section class="score-container">
                <h3>User</h3>
                <h3 class="user-score"></h3>
    
                <h3>Computer</h3>
                <h3 class="computer-score"></h3> 
            </section>
    
            <section class="buttons-container">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </section>
        </main>

        <footer class="display-container">
            <h2 class="display-content">Let's Begin!</h2>
        </footer>
    </div>
    


    <script src="/main.1f19ae8e.js"></script>
</body>
</html>
